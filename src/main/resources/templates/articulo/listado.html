<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="@{css/menu.css}" rel="stylesheet" type="text/css/">
    </head>

    <body>
        <div class="contenido">
            <h2>Listado de articulos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo Articulo</a> 


            </br>
            </br>
            <a th:href="@{/nuevoArticulo}">Nuevo Articulo</a>
            <br/>
            <br/>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencia</th>
                            <th>Activo</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}" >
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td th:text="${item.existencias}"></td>
                            <td> <input type="checkbox" name="activo" th:checked="${item.activo}" disabled/></td>
                            <td><a th:href="@{/articulo/modificar/} + ${item.idArticulo}">Modificar</a></td>                          
                            <td><a th:href="@{/articulo/eliminar/} + ${item.idArticulo}">Eliminar</a></td>    

                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos = null or articulos.empty}">
                La lista de articulos esta vacia
            </div>
        </div>
    </body>
</html>
