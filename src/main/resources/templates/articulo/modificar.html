<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>

        <div class="contenido">
            <h2>Datos del articulo</h2>
            <a th:href="@{/articulo/listado}">Regresar</a>
            <br>
            <br>
            <form th:action="@{/articulo/guardar/}"
                  method="post"
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*(idArticulo)"/> 
                <label for="categoria">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/> 
                </select>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br>
                <!--<label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}" />
                <br>
                <label for="correo">Correo: </label>
                <input type="email" name="correo" th:field="*{correo}" />
                <br>
                <label for="tel">Tel√©fono: </label>
                <input type="tel" name="tel" th:field="*{telefono}" />
                <br>
                <label for="limite">Limite: </label>
                <input type="number" name="limite" th:field="*{credito.limite}" />
                <br>-->
                <input type="submit" name="Guardar" value="Guardar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
