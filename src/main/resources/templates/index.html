<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="@{css/menu.css}" rel="stylesheet" type="text/css/">
    </head>
    <body>
        <div class="contenido">
            <h2>[[#{index.titulo}]]</h2>
       <!-- <p th:text="${mensaje}"></p> --> 
       <h1>Listado de articulos</h1>
       <!-- comment <p>Nombre: <span th:text="${articulo.nombre}"></span></p>
       <p>Apellidos: <span th:text="${articulo.apellidos}"></span></p>
       <p>Correo: <span th:text="${articulo.correo}"></span></p>
       <p>Telefono: <span th:text="${articulo.telefono}"></span></p> -->
       </br>
       </br>
       <a th:href="@{/nuevoArticulo}">Nuevo Articulo</a>
       <br/>
       <br/>
        <div th:if="${articulos != null and !articulos.empty}">
       <table border="1">
           <thead>
               <tr>
                   <th th:text="#{articulo.descripcion}">Descripcion</th>
                   <th th:text="#{articulo.precio}">Precio</th>
                  
               </tr>
           </thead>
           <tbody>
               <tr th:each="item : ${articulos}" >
                   <td th:text="${item.descripcion}"></td>
                   <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                
                   <td> <a th:href="@{/carrito/agregar/} +  ${item.idArticulo}">Agregar</a></td>
          
               </tr>
           </tbody>
       </table>
    </div>
       <div th:if="${articulos = null or articulos.empty}">
           <p th:text="#{articulo.no_mostrar}"></p>
       </div>
       </div>
    </body>
</html>
